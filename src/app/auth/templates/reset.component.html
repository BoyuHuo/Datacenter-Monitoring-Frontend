<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--singin"
    id="m_login">
    <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
        <div class="m-stack m-stack--hor m-stack--desktop">
            <div class="m-stack__item m-stack__item--fluid">
                <div class="m-login__wrapper">
                    <div class="m-login__logo">
                        <a href="javascript:;" routerLink="/">
                            <img src="./assets/app/media/img//logos/orion-logo-b.png" style = "width: 100px">
                        </a>
                    </div>
                    <div class="m-login__signin">
                        <form (ngSubmit)="resetForm.form.valid && reset()" #resetForm="ngForm" class="m-login__form m-form">
                            <ng-template #alertReset></ng-template>
                            <div id="alert"></div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="password" placeholder="Password" name="password" ngModel
                                    #password="ngModel" required pattern="^(?=.*\d)(?=.*[a-z]).{6,16}$">
                                <p *ngIf="password.errors?.pattern" class="help-block">Password must contain at least one number, one letter,length 6-16.</p>
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Confirm Password" name="rpassword"
                                    ngModel #rpassword="ngModel" maxlength="16" EqualValidator="password"
                                    required>
                                <span *ngIf='rpassword.errors?.compare' class="help-block">Password Mismatch.</span>
                                {{rpassword.errors?.compare}}
                            </div>

                            <div class="m-login__form-action">
                                <button [disabled]="!enabled || loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit"
                                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
                                    Reset Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="m-stack__item m-stack__item--center">
                <div class="m-login__account">
                    <span class="m-login__account-msg">
                        Already have an account yet ?
                    </span>
                    &nbsp;&nbsp;
                    <a href="javascript:;" id="m_login_signup" class="m-link m-link--focus m-login__account-link">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content"
        style="background: url(./assets/app/media/img//bg/login-min.jpg) no-repeat center center fixed;background-size:cover">
        <div class="m-grid__item m-grid__item--middle">
            <h3 class="m-login__welcome">
                Orion Platform
            </h3>
            <p class="m-login__msg">
                Reset Password

            </p>
        </div>
    </div>
</div>
