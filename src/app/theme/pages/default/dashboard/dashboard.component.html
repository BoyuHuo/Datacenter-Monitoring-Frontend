<div class="m-content">

    <!--begin:: Widgets/Stats-->
    <div class="m-portlet  m-portlet--unair">
        <div class="m-portlet__body  m-portlet__body--no-padding">
            <div class="row m-row--no-padding m-row--col-separator-xl">
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <!--begin::Total Profit-->
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <h4 class="m-widget24__title">
                                Overall CPU Utilization
                            </h4><br>
                            <span class="m-widget24__desc">
                                Current Utilization
                            </span>

                            <span id="cpu_usage" class="m-widget24__stats m--font-brand" [innerHTML]="OverallMonitorData.CpuData | percentage:2">
                                N/A


                            </span>
                            <div class="m--space-10"></div>
                            <!--        <div class="progress m-progress&#45;&#45;sm">
                                            <div class="progress-bar m&#45;&#45;bg-brand" role="progressbar" style="width: 78%;"
                                                 aria-valuenow="50" aria-valuemin="0" aria- valuemax="100"></div>
                                        </div>-->
                            <iframe id="overall-cpu" [src]="iframeUrl['overallCPUUrl'] | safeURL" width="100%" height="200" frameborder="0"></iframe>
                        </div>
                    </div>
                    <!--end::Total Profit-->
                </div>
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <!--begin::New Feedbacks-->
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <h4 class="m-widget24__title">
                                Average GPU Utilization
                            </h4><br>
                            <span class="m-widget24__desc">
                                Current Utilization
                            </span>

                            <span id="gpu_usage" class="m-widget24__stats m--font-info" [innerHTML]="OverallMonitorData.GpuData | percentage:2">
                                N/A

                            </span>
                            <div class="m--space-10"></div>
                            <!--   <div class="progress m-progress&#45;&#45;sm">
                                            <div class="progress-bar m&#45;&#45;bg-info" role="progressbar" style="width: 84%;"
                                                 aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>-->
                            <iframe id="avg-gpu" [src]="iframeUrl['avgGPUUrl'] | safeURL" width="100%" height="200" frameborder="0"></iframe>
                        </div>
                    </div>
                    <!--end::New Feedbacks-->
                </div>
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <!--begin::New Orders-->
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <h4 class="m-widget24__title">
                                Overall Network I/O
                            </h4><br>
                            <span class="m-widget24__desc">
                                Current I/O
                            </span>

                            <span id="network_usage" class="m-widget24__stats m--font-danger" [innerHTML]="OverallMonitorData.DiskData | fileSize:2">
                             N/A

                            </span>
                            <div class="m--space-10"></div>
                            <!-- <div class="progress m-progress&#45;&#45;sm">
                                            <div class="progress-bar m&#45;&#45;bg-danger" role="progressbar"
                                                 style="width: 69%;" aria-valuenow="50" aria-valuemin="0"
                                                 aria-valuemax="100"></div>
                                        </div>-->
                            <iframe id="network-inout" [src]="iframeUrl['networkIOUrl'] | safeURL" width="100%" height="200" frameborder="0"></iframe>
                        </div>
                    </div>
                    <!--end::New Orders-->
                </div>
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <!--begin::New Users-->
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <h4 class="m-widget24__title">
                                Overall Disk Utilization
                            </h4><br>
                            <span class="m-widget24__desc">
                                Current Utilization
                            </span>

                            <span id="disk_usage" class="m-widget24__stats m--font-success" [innerHTML]="OverallMonitorData.NetworkData | fileSize:2">
                                 N/A

                            </span>

                            <div class="m--space-10"></div>
                            <!-- <div class="progress m-progress&#45;&#45;sm">
                                            <div class="progress-bar m&#45;&#45;bg-success" role="progressbar"
                                                 style="width: 90%;" aria-valuenow="50" aria-valuemin="0"
                                                 aria-valuemax="100"></div>
                                        </div>-->
                            <iframe id="disk-inout" [src]="iframeUrl['diskIOUrl'] | safeURL" width="100%" height="200" frameborder="0"></iframe>
                        </div>
                    </div>
                    <!--end::New Users-->
                </div>
            </div>
        </div>
    </div>
    <!--end:: Widgets/Stats-->

    <!--Begin::Section-->
    <div class="row">
        <div class="col-xl-12">
            <!--begin:: Widgets/Application Sales-->
            <div class="m-portlet m-portlet--full-height  m-portlet--unair">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text">
                                Node List
                            </h3>
                        </div>
                    </div>
                    <!--end::New Users-->
                </div>
                <iframe id="nodelist-table" [src]="iframeUrl['NodeListUrl'] | safeURL" width="100%" height="500" frameborder="0"></iframe>
            </div>
            <!--end:: Widgets/Application Sales-->
        </div>
    </div>
    <!--End::Section-->
</div>
